<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Testamonial Assignment for TNT</title>
  <meta name="description" content="Assignment for TNT">


  <link rel="stylesheet" href="dist/css/base.css?v=1.0">

</head>

<body>


  <div class="main">
    <div class="layout-container layout-middle layout-padded">
      <div class="layout">

        <h2>Assignment</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Et est sit, magni. Quidem nostrum molestias nulla autem atque rerum accusantium nesciunt aut? Ipsum labore, laboriosam exercitationem dicta alias corporis, velit.</p>

        <div data-carousel></div>

      </div>
    </div>
  </div>



  <script id="carousel-template" type="text/x-lodash-template">
    <div class="c-carousel">

      <div class="c-carousel_full">
      </div>

      <div class="c-carousel_strip">

        <% _.forEach(testimonials, function(testimonial) { %>
          <div id="<%= testimonial.id %>" class="c-carousel_item">
            <img class="c-carousel_item_thumbnail" src="<%= testimonial.thumbnail %>" alt="testimonalimage" />
            <div class="c-carousel_section u-hidden">
              <img src="<%= testimonial.fullimage %>" alt="testimonial full image" class="c-carousel_item_fullimage" />
              <div class="c-carousel_item_title"><strong><%= testimonial.title %></strong></div>
              <div class="c-carousel_item_description"><%= testimonial.description %></div>
              <a class="o-button o-button-secondary" href="<%= testimonial.target %>"><%= testimonial.targettext %></a>
            </div>
          </div>
        <% }) %>

        <div class="c-carousel_nav-forward"></div>
        <div class="c-carousel_nav-back"></div>
      </div>
    </div>
  </script>


<script src="./dist/vendor/jquery331.js"></script>
<script src="./dist/vendor/lodash.js"></script>

<script src="./dist/index.js"></script>
<script src="./dist/jquery-carousel.js"></script>

</body>
</html>
